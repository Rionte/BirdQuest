<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Login - BirdQuest</title>
        <link
            rel="stylesheet"
            href="{{ url_for('static', filename='css/style.css') }}"
        />
        <link
            href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700;800&display=swap"
            rel="stylesheet"
        />
        <style>
            .icon-bird {
                width: 3em;
                height: 3em;
                vertical-align: middle;
                display: inline-block;
            }
            .floating-bird img {
                width: 2em;
                height: 2em;
            }
        </style>
    </head>
    <body class="auth-page">
        <div class="auth-container">
            <div class="auth-card">
                <div class="auth-header">
                    <div class="auth-logo">
                        <span class="bird-icon"
                            ><img
                                src="{{ url_for('static', filename='images/Blue_Jay.png') }}"
                                alt="Bird"
                                class="icon-bird"
                        /></span>
                    </div>
                    <h1>Welcome Back!</h1>
                    <p>Login to continue your BirdQuest journey</p>
                </div>

                {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %} {% for category, message in messages %}
                <div class="alert alert-{{ category }}">{{ message }}</div>
                {% endfor %} {% endif %} {% endwith %}

                <form
                    method="POST"
                    action="{{ url_for('login') }}"
                    class="auth-form"
                >
                    <div class="form-group">
                        <label for="username">
                            <span class="label-icon">üë§</span>
                            Username
                        </label>
                        <input
                            type="text"
                            id="username"
                            name="username"
                            placeholder="Enter your username"
                            required
                            autocomplete="username"
                        />
                    </div>

                    <div class="form-group">
                        <label for="password">
                            <span class="label-icon">üîí</span>
                            Password
                        </label>
                        <input
                            type="password"
                            id="password"
                            name="password"
                            placeholder="Enter your password"
                            required
                            autocomplete="current-password"
                        />
                    </div>

                    <button type="submit" class="btn btn-primary btn-block">
                        <span class="btn-text">Login</span>
                        <span class="btn-icon">‚Üí</span>
                    </button>
                </form>

                <div class="auth-footer">
                    <p>
                        Don't have an account?
                        <a href="{{ url_for('register') }}">Create one</a>
                    </p>
                    <a href="{{ url_for('home') }}" class="back-link"
                        >‚Üê Back to Home</a
                    >
                </div>
            </div>

            <div class="auth-decoration">
                <div class="floating-bird bird-1">
                    <img
                        src="{{ url_for('static', filename='images/Cockatiel.png') }}"
                        alt="Cockatiel"
                    />
                </div>
                <div class="floating-bird bird-2">
                    <img
                        src="{{ url_for('static', filename='images/House_Sparrow.png') }}"
                        alt="Sparrow"
                    />
                </div>
                <div class="floating-bird bird-3">
                    <img
                        src="{{ url_for('static', filename='images/Bald_Eagle.png') }}"
                        alt="Eagle"
                    />
                </div>
                <div class="floating-bird bird-4">
                    <img
                        src="{{ url_for('static', filename='images/Snowy_Owl.png') }}"
                        alt="Owl"
                    />
                </div>
            </div>
        </div>

        <script src="{{ url_for('static', filename='js/main.js') }}"></script>
    </body>
</html>
