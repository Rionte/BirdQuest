# Nixpacks configuration for Railway

[phases.setup]
nixPkgs = ["python311"]

[phases.install]
cmds = ["pip install -r requirements.txt"]

[phases.build]
cmds = ["python -c \"from app import init_db; init_db()\""]

[start]
cmd = "gunicorn app:app --bind 0.0.0.0:$PORT --workers 2"

[variables]
FLASK_ENV = "production"
PYTHONUNBUFFERED = "1"
